<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View Side-By-Side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
      
    </style>
  </head>
  <body>
   <h3>Current Traffic in Downtown Toronto</h3>
    <h6>This map displays the current traffic in downtown Toronto as well as a street view. Drag the orange man around to explore downtown Toronto! </h6>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

      function initialize() {
        var toronto = {lat: 43.958741, lng:  -78.168005};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: toronto,
          zoom: 15});
           var trafficLayer = new google.maps.TrafficLayer();
  trafficLayer.setMap(map);
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: toronto,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
            var contentString = 
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: toronto,
          map: map,
          title: 'Uluru (Ayers Rock)'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdRKUVkEuXClbi6Td-5wQ3SyLunmtKxfg&callback=initialize">
    </script>
  </body>
</html>
