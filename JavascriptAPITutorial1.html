<!DOCTYPE html>
<html>
  <head>
    <style>
       
      #map {
        height: 500px; 
        width: 75%;  
       }
    </style>
  </head>
  <body>
    <h3>Javascript API Tutorial 1</h3>
    <h5> Parks in Anchorage, Alaska</h5>
    <div id="map"></div>
    <script>
function initMap() {
  var alaska = {lat: 61.173617, lng: -149.885086};
  var park1 = {lat: 61.151586, lng: -150.037169};
  var park2 = {lat: 61.154044, lng: -149.760166};
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 10, center: alaska});
 
  var marker1 = new google.maps.Marker({position: park1, map: map});
  var marker2 = new google.maps.Marker({position: park2, map: map});
}
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw4-z_O4d74X49eZIQVMWyBdG1ftrP92c&callback=initMap">
    </script>
  </body>
</html>
