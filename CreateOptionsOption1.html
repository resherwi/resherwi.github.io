<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View Side-By-Side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
      
    </style>
  </head>
  <body>
   <h3>A Brief Tour and Current Traffic in Guelph, Ontario</h3>
    <h6> Click on the markers for additional information about certain locations. Drag the orange man around to explore Guelph! </h6>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

      function initialize() {
        var point1 = {lat: 43.532386, lng:  -80.226178};
        var start = {lat: 43.526998, lng:-80.224794};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: start,
          zoom: 15});
           var trafficLayer = new google.maps.TrafficLayer();
  trafficLayer.setMap(map);
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: start,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
            var contentString1 = 
            '<p>The University of Guelph was established in blah blah blah</p>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString1
        });

        var marker = new google.maps.Marker({
          position: point1,
          map: map,
          title: 'Uluru (Ayers Rock)'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdRKUVkEuXClbi6Td-5wQ3SyLunmtKxfg&callback=initialize">
    </script>
  </body>
</html>
