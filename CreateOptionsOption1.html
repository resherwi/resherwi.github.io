<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>A Brief Tour of the University of Guelph</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: darkred;
      }
      #map, #pano {
        float: left;
        height: 90%;
        width: 50%;
        margin-bottom: 25px;
      }
      h2 {
        font-family: Arial;
        width: 680px;
        padding: 10px;
        background: whitesmoke;
        border-radius: 5px;
        margin-left: 20px;
      }
      h5{
        font-family: Arial;
        background: whitesmoke;
        border-radius: 5px;
        margin-left: 100px;
        padding: 10px;
        width: 840px;
      }
      h6 {
        text-align: center;
        font-family: Arial;
        background: whitesmoke;
        border-radius: 5px;
        padding: 10px;
      }
    </style>
    <!--Sources used for template https://developers.google.com/maps/documentation/javascript/trafficlayer,
https://developers-dot-devsite-v2-prod.appspot.com/maps/documentation/javascript/examples/streetview-simple,
https://developers-dot-devsite-v2-prod.appspot.com/maps/documentation/javascript/examples/infowindow-simple-->
  </head>
  <body>
   <h2>A Brief Tour and Current Traffic of the University of Guelph</h2>
    <h5> Click on the markers for additional information about certain locations. Drag the orange man around to the markers and explore the campus! </h5>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

      function initialize() {             /*main function begins*/
        var start = {lat: 43.528535, lng: -80.225414}   /*point coordinates and variable declaration*/
        var point1 = {lat: 43.532386, lng:  -80.226178};
        var point2 = {lat: 43.539670, lng:  -80.215249};
        var point3 = {lat: 43.527081, lng:  -80.224772};
        var point4 = {lat: 43.529863, lng:  -80.226476};
        var centerofmap = {lat: 43.53778, lng:-80.220400};
        var map = new google.maps.Map(document.getElementById('map'), {     /*map is loaded*/
          center: centerofmap,
          zoom: 15});
           var trafficLayer = new google.maps.TrafficLayer();               /*traffic layer is implemented*/
  trafficLayer.setMap(map);
        var panorama = new google.maps.StreetViewPanorama(                /*panoramic view is implemented*/
            document.getElementById('pano'), {
              position: start,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
        
         var contentString1 =                                 /*content for point 1*/
          '<p>This is the heart of the campus. The University Centre, bookstore '+ 
             'and the infamous Cannon are here.There is a tradition where people ' +
             'can paint the cannon how ever they please, but must first sleep ' +
             'over night in a tent beside the cannon to do so.</p>';

        var infowindow1 = new google.maps.InfoWindow({
          content: contentString1
        });

        var marker1 = new google.maps.Marker({
          position: point1,
          map: map,
          title: 'University of Guelph'
        });
        marker1.addListener('click', function() {
          infowindow1.open(map, marker1);
        });
        
        
        var contentString2 =            /*content for point 2*/
            '<p>The Arboretum is a large forest with trails on campus. Many events ' +
            'and classes take place here. It is home to many woodland animals ' +
            'including rabbits, skunks, foxes, squirrels and coyotes.</p>';

        var infowindow2 = new google.maps.InfoWindow({
          content: contentString2
        });
        var marker2 = new google.maps.Marker({
          position: point2,
          map: map,
          title: 'Arboretum'
        });
        marker2.addListener('click', function() {
          infowindow2.open(map, marker2);
        });
        
        var contentString3 =            /*content for point 3*/
            '<p>This is the Guelph Gryphon statue. It was built in 2014 for the ' +
            '50th anniversary of the campus. It is fashioned out of bronze.</p>';

        var infowindow3 = new google.maps.InfoWindow({
          content: contentString3
        });

        var marker3 = new google.maps.Marker({
          position: point3,
          map: map,
          title: 'Gryphon Statue'
        });
        marker3.addListener('click', function() {
          infowindow3.open(map, marker3);
        });
        
        var contentString4 =            /*content for point 4*/
            '<p>This is the Conservatory Gardens. The glass greenhouse houses many ' +
            'exotic plants and was built in 1930. </p>';

        var infowindow4 = new google.maps.InfoWindow({
          content: contentString4
        });

        var marker4 = new google.maps.Marker({
          position: point4,
          map: map,
          title: 'Gardens'
        });
        marker4.addListener('click', function() {
          infowindow4.open(map, marker4);
        });
        
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdRKUVkEuXClbi6Td-5wQ3SyLunmtKxfg&callback=initialize">
    </script>
    <h6> Webpage by: Rebecca Sherwin </h6>
  </body>
</html>
